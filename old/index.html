<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>groupsavr</title>
  <link rel="stylesheet" href="css.css">
  <script src="jquery.js"></script>
  <script src="main.js"></script>

</head>

<body>

<h1>groupsavr</h1>
<p>Get a 1/3 <a href="http://www.nationalrail.co.uk/times_fares/pr354fdc0a0400020101fea1769fbf60.aspx">GroupSave</a> discount on your train ticket.</p>

<p>
Where from?
<select>
    <option value="My current location" selected=true>My current location</option>
    <option value="London">London</option>
    <option value="Leeds">Leeds</option>
</select>
</p>

<p>
Where to?
<select>
    <option value="Leeds">Leeds</option>
    <option value="London">London</option>
</select>
</p>

<p>
When?
<select>
    <option value="ASAP">ASAP</option>
    <option value="in about half an hour">in about half an hour</option>
    <option value="in an hour">in an hour</option>
    <option value="in two hours">in two hours</option>
</select>
</p>

<p>
<button onclick=javascript:start()>Find a group</button>
</p>

<p id=output style="display:none">
<img id=spinner src="./ajax-loader.gif"/>
<span id=output-text>
We're looking for people who are making the same journey ...
</span>
</p>

<p>
<img id=costa src="costa.jpg" style="display:none"/>
</p>

</body>
</html>
