<!DOCTYPE html>
<html>
  <head>
    <title>journey</title>
    <link href="/static/css.css" rel="stylesheet">
  </head>

  <body>
    <p>
        Who wants to travel from <b>{{start.name}}</b> to <b>{{end.name}}</b>, <b>{{when}}</b>?
    </p>

    <p>
    You and 
    <b>
    {{ count }} other 
    {% if count==1 %} person {% else %} people {% endif %}
    </b>.
    </p>

    <ul>
    {% for ip in ips %}
        <li> {{ ip }} 
    {% endfor %}
    </ul>

    <p>
    This page will update if other people indicate interest.
    </p>

  </body>
</html>
