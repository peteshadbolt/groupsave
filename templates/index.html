<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>gs</title>
  <link rel="stylesheet" href="static/css.css">
  <script src="static/stations.js"></script>
  <script src="static/main.js"></script>
</head>

<body>

<h1>gs</h1>
<p>
Get a 1/3 <a href="http://www.nationalrail.co.uk/times_fares/pr354fdc0a0400020101fea1769fbf60.aspx">GroupSave</a> discount on your train ticket.
</p>

<p>
<div class='input'> 
    <input type='text' id='from' placeholder='Where from?' tabindex=1 autofocus/> 
</div>
<div id="showfrom"></div>
</p>

<p>
<div class='input'> 
    <input type='text' id='to' placeholder='Where to?' tabindex=2/> 
</div>
<div id="showto"></div>
</p>

<p>
<select id="when" tabindex=3>
    <option value="now" disabled selected>When?</option>
    <option value="now">now</option>
    <option value="30m">in half an hour</option>
    <option value="1h">in an hour</option>
    <option value="2h">in two hours</option>
    <option value="4h">in four hours</option>
</select>
</p>

<p>
<button onclick=javascript:go() tabindex=4>Find a group</button>
</p>

</body>
</html>
