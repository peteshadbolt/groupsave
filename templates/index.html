<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>gs</title>
  <link rel="stylesheet" href="static/css.css">
</head>

<body>

<!--The datalist of allowed stations-->
<datalist id=stations>
{% for station in stations %}
<option> {{ station }} </option>
{% endfor %}
</datalist>

<!--The actual page-->
<p>
Get a 1/3 <a href="http://www.nationalrail.co.uk/times_fares/pr354fdc0a0400020101fea1769fbf60.aspx">GroupSave</a> discount on your train ticket.
</p>

<form action="/create" method="POST">
    <table>
    
    <tr>
        <td>Where from?</td>
        <td><input name="from" type="text" tabindex=1 autofocus value="" list="stations" placeholder="e.g. Paddington"/></td>
    </tr>

    <tr>
        <td>Where to?</td>
        <td><input name="to" type="text" tabindex=2 value="" list="stations" placeholder="e.g. Bristol"/> </td>
    </tr>

    <tr>
        <td>When? </td>
        <td>
        <select name="when" tabindex=3>
            <option value="now" selected>Now</option>
            <option value="30m">In half an hour</option>
            <option value="1h">In an hour</option>
            <option value="2h">In two hours</option>
            <option value="4h">In four hours</option>
        </select> 
        </td>
    </tr>

    <tr>
        <td> </td>
        <td><input type=submit tabindex=4 value="Find a group"></td>
    </tr>

    </table>
</form>

</body>
</html>
