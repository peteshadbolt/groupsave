<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>gs</title>
  <link rel="stylesheet" href="static/css.css">
</head>

<body>

<!--The datalist of allowed stations-->
<datalist id=stations>
{% for station in stations %}
<option> {{ station }} </option>
{% endfor %}
</datalist>

<!--The actual page-->
<p>
Get a 1/3 <a href="http://www.nationalrail.co.uk/times_fares/pr354fdc0a0400020101fea1769fbf60.aspx">GroupSave</a> discount on your train ticket.
</p>

<form action="create" method="POST">
    <div>
    <input name="from" type="text" tabindex=1 autofocus value="" list="stations" placeholder="Where from?"/> 
    </div>

    <div>
    <input name="to" type="text" tabindex=2 value="" list="stations" placeholder="Where to?"/> 
    </div>

    <div>
    <select name="when" tabindex=3>
        <option value="now" disabled selected>When?</option>
        <option value="now">Now</option>
        <option value="30m">In half an hour</option>
        <option value="1h">In an hour</option>
        <option value="2h">In two hours</option>
        <option value="4h">In four hours</option>
    </select> 
    </div>

    <div>
    <input type=submit tabindex=4 value="Find a group">
    </div>
</form>

</body>
</html>
